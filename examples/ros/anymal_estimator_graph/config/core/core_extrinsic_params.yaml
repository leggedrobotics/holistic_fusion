#External Prior/Transform Input
extrinsics:
  # Published by GMSF
  worldFrame: "world_graph_msf_"
  odomFrame: "odom_graph_msf_"
  # Used for estimation
  imuFrame: "imu_link"
  baseLinkFrame: "base"
  initializeZeroYawAndPositionOfFrame: "base" # Initialize the yaw and position of the base frame to zero
  # this is just meant to avoid any jump after getting the first true measurements
name_ids:
  referenceFrameAligned: "_graph_msf_aligned_"  # Specifies what is the suffix of the aligned published fixed frames
  sensorFrameCorrected: "_graph_msf_corrected_" # Specifies what is the suffix of the corrected published sensor frames
